<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HK POS eSignature | 고객검색</title>
  <link rel="icon" href="data:," />

  <link rel="stylesheet" href="assets/style.css" />

  <link rel="stylesheet" href="assets/app.css" />
</head>
<body class="app-body" data-app-page="wrapper" data-layout-title="메인 — 고객검색" data-layout-subtitle="고객 식별 및 POS 서비스 매칭" data-layout-title-i18n="screen.customerSearch.title" data-layout-subtitle-i18n="screen.customerSearch.subtitle">
  <div class="app-stage">
    <div class="app-shell">
      <header class="app-topbar" data-layout="topbar"></header>

      <main class="app-page">
        <div class="app-grid">
          <section class="app-card">
            <div style="margin-top: 12px; display:flex; justify-content:center;">
              <div class="device-frame" aria-label="Tablet preview frame">
                <div class="device-frame__screen">
                  <iframe class="device-frame__iframe" id="customer-search-preview-iframe" src="about:blank" data-src="app/02_customer-search.html" title="태블릿 화면 - 고객검색"></iframe>
                  <div class="device-frame__home-indicator" aria-hidden="true"></div>
                </div>
              </div>
            </div>
          </section>

          <aside class="app-card">
            <div class="app-card-title" data-i18n="common.screenTitle"></div>
            <p class="app-hint" data-i18n="screen.customerSearch.screenDesc"></p>

            <div class="app-card-title" style="margin-top: 20px; margin-bottom: 8px;" data-i18n="common.columnTitle"></div>
            <ul style="margin-left: 18px; color: var(--text-secondary); line-height: 1.7;">
              <li data-i18n="screen.customerSearch.columnPhone"></li>
              <li data-i18n="screen.customerSearch.columnName"></li>
              <li data-i18n="screen.customerSearch.columnEmail"></li>
              <li data-i18n="screen.customerSearch.columnResult"></li>
            </ul>

            <div class="app-card-title" style="margin-top: 20px; margin-bottom: 8px;" data-i18n="common.usageTitle"></div>
            <ul style="margin-left: 18px; color: var(--text-secondary); line-height: 1.7;">
              <li data-i18n="screen.customerSearch.usageSearch"></li>
              <li data-i18n="screen.customerSearch.usageMinLength"></li>
              <li data-i18n="screen.customerSearch.usageQuery"></li>
              <li data-i18n="screen.customerSearch.usageSelect"></li>
              <li data-i18n="screen.customerSearch.usageNext"></li>
            </ul>

            <div class="app-card-title" style="margin-top: 20px; margin-bottom: 8px;" data-i18n="common.testDataTitle"></div>
            <div class="app-hint" style="margin-bottom: 8px;" data-i18n="screen.customerSearch.testDataHint"></div>
            <div id="demo-customer-search-cases" class="app-hint">-</div>

            <div class="app-callout" style="margin-top: 20px;">
              <strong data-i18n="common.designNoteTitle"></strong>
              <ul style="margin-left: 18px; margin-top: 6px; line-height: 1.7;">
                <li data-i18n="screen.customerSearch.designBrand"></li>
                <li><span data-i18n="screen.login.designSummary"></span>
                  <ul style="margin-left: 18px; margin-top: 6px; line-height: 1.7;">
                    <li data-i18n="screen.customerSearch.designOptimize"></li>
                    <li data-i18n="screen.customerSearch.designCombine"></li>
                    <li data-i18n="screen.customerSearch.designDisplay"></li>
                  </ul>
                </li>
                <li data-i18n="screen.customerSearch.designMinLength"></li>
              </ul>
            </div>
          </aside>
        </div>
      </main>
    </div>
  </div>

  <script src="assets/config.js"></script>
  <script src="assets/utils.js"></script>
  <script src="assets/i18n.js"></script>
  <script src="assets/layout.js"></script>
  <!-- Core modules -->
  <script src="assets/form-handler.js"></script>
  <!-- Page modules -->
  <script src="assets/pages/topbar.js"></script>
  <script src="assets/pages/list.js"></script>
  <script src="assets/pages/login.js"></script>
  <script src="assets/pages/customer-search.js"></script>
  <script src="assets/pages/consultation-selection.js"></script>
  <script src="assets/pages/tabs.js"></script>
  <script src="assets/pages/review.js"></script>
  <script src="assets/pages/completion.js"></script>
  <script src="assets/pages/signature.js"></script>
  <script src="assets/pages/wrapper.js"></script>
  <!-- Main entry point -->
  <script src="assets/app.js"></script>
</body>
</html>
