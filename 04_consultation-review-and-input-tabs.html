<!DOCTYPE html>

<head>

<body class="app-body" data-app-page="wrapper" data-layout-title="내용입력" data-layout-subtitle="3 / 5단계 • 양식 데이터 입력 및 서명" data-layout-title-i18n="screen.tabs.title" data-layout-subtitle-i18n="screen.tabs.subtitle">
  <div class="app-stage">
    <div class="app-shell">
      <header class="app-topbar" data-layout="topbar"></header>

      <main class="app-page">
        <div class="app-grid">
          <section class="app-card">
            <div style="margin-top: 12px; display:flex; justify-content:center;">
              <div class="device-frame" aria-label="Tablet preview frame">
                <div class="device-frame__screen">
                  <iframe class="device-frame__iframe" src="app/04_tabs.html" title="태블릿 화면 - 내용입력"></iframe>
                  <div class="device-frame__home-indicator" aria-hidden="true"></div>
                </div>
              </div>
            </div>
          </section>

          <aside class="app-card">
            <div class="app-card-title" data-i18n="common.screenTitle"></div>
            <p class="app-hint" data-i18n-html="wrapper.tabs.screenDesc"></p>

            <div class="app-card-title" style="margin-top: 20px; margin-bottom: 8px;" data-i18n="common.columnTitle"></div>
            <ul style="margin-left: 18px; color: var(--text-secondary); line-height: 1.7;">
              <li data-i18n="wrapper.tabs.column1"></li>
              <li data-i18n="wrapper.tabs.column2"></li>
              <li data-i18n="wrapper.tabs.column3"></li>
              <li data-i18n="wrapper.tabs.column4"></li>
              <li data-i18n="wrapper.tabs.column5"></li>
              <li data-i18n="wrapper.tabs.column6"></li>
            </ul>

            <div class="app-card-title" style="margin-top: 20px; margin-bottom: 8px;" data-i18n="common.usageTitle"></div>
            <ul style="margin-left: 18px; color: var(--text-secondary); line-height: 1.7;">
              <li data-i18n="wrapper.tabs.usage1"></li>
              <li data-i18n="wrapper.tabs.usage2"></li>
              <li data-i18n="wrapper.tabs.usage3"></li>
              <li data-i18n="wrapper.tabs.usage4"></li>
              <li data-i18n="wrapper.tabs.usage5"></li>
              <li data-i18n="wrapper.tabs.usage6"></li>
              <li data-i18n="wrapper.tabs.usage7"></li>
              <li data-i18n="wrapper.tabs.usage8"></li>
              <li data-i18n="wrapper.tabs.usage9"></li>
            </ul>

            <div class="app-card-title" style="margin-top: 20px; margin-bottom: 8px;" data-i18n="common.testDataTitle"></div>
            <div class="app-hint" style="margin-bottom: 8px; line-height: 1.7;" data-i18n-html="wrapper.tabs.testDataDesc"></div>

            <div class="app-callout" style="margin-top: 20px;">
              <strong data-i18n="common.designNoteDevTitle"></strong>
              <p style="margin: 8px 0 6px 0; line-height: 1.6;" data-i18n="wrapper.tabs.designNoteIntro"></p>
              <ul style="margin-left: 18px; margin-top: 6px; line-height: 1.7;">
                <li data-i18n="wrapper.tabs.designData"></li>
                <li data-i18n="wrapper.tabs.designConsent"></li>
                <li data-i18n="wrapper.tabs.designCatalog"></li>
                <li data-i18n="wrapper.tabs.designDetail"></li>
                <li data-i18n="wrapper.tabs.designSchema"></li>
              </ul>
              <p style="margin-top: 10px;">
                <button type="button" class="demo-btn-secondary" id="open-schema-view" data-i18n="wrapper.tabs.openSchemaView" onclick="window.open('schemas/view-form-schemas.html','schemaView','width=1200,height=800,scrollbars=yes')">표 형태로 보기 (view-form-schemas.html)</button>
              </p>

              <div class="app-card-title" style="margin-top: 16px; margin-bottom: 8px;" data-i18n="wrapper.tabs.designSchemaTitle"></div>
              <p class="app-hint" style="line-height: 1.6;" data-i18n="wrapper.tabs.designSchemaDesc"></p>
