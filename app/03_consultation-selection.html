<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=768, height=1024, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>태블릿 화면 | 상담내용 선택</title>
  <link rel="icon" href="data:," />

  <link rel="stylesheet" href="../assets/style.css" />
  <link rel="stylesheet" href="./tablet.css" />
</head>
<body data-app-page="consultation-selection">
  <div class="t-screen">
    <main class="t-body">
      <nav class="t-stepper" data-i18n-aria="app.stepper.ariaLabel" aria-label="단계 진행">
        <ol class="t-stepper__list">
          <li class="t-stepper__item is-done"><span class="t-stepper__no">1</span><span class="t-stepper__label" data-i18n="app.stepper.step1"></span></li>
          <li class="t-stepper__item is-active"><span class="t-stepper__no">2</span><span class="t-stepper__label" data-i18n="app.stepper.step2"></span></li>
          <li class="t-stepper__item"><span class="t-stepper__no">3</span><span class="t-stepper__label" data-i18n="app.stepper.step3"></span></li>
          <li class="t-stepper__item"><span class="t-stepper__no">4</span><span class="t-stepper__label" data-i18n="app.stepper.step4"></span></li>
          <li class="t-stepper__item"><span class="t-stepper__no">5</span><span class="t-stepper__label" data-i18n="app.stepper.step5"></span></li>
        </ol>
      </nav>
      <header class="t-brand-header" id="customer-detail-brand-header" aria-hidden="true">
        <div class="t-brand-logo" id="customer-detail-brand-logo"></div>
      </header>

      <div class="t-card">
        <div class="app-card-title" style="margin-bottom: 6px;" data-i18n="app.consultationSelection.customerInfo"></div>

        <div id="customer-detail" style="margin-bottom: 12px;">
          <div class="result-placeholder"><p>고객 정보가 없습니다.</p></div>
        </div>

        <div style="height: 1px; background: var(--border-light); margin: 12px 0;"></div>

        <div class="app-card-title" style="margin-bottom: 6px;" data-i18n="app.consultationSelection.formsToFill"></div>
        <div class="form-selection" id="form-selection">
          <!-- injected by app.js -->
        </div>

        <div style="height: 1px; background: var(--border-light); margin: 16px 0;"></div>

        <div id="bc-selection" style="padding: var(--spacing-md); background: var(--bg-secondary); border-radius: var(--border-radius); border: 1px solid var(--border-light);">
          <div style="margin-bottom: 16px;">
            <label style="display: block; margin-bottom: 8px; font-size: var(--font-size-sm); font-weight: var(--font-weight-medium); color: var(--text-primary);">
              <span data-i18n="app.consultationSelection.bcLabel"></span>
            </label>
            <div id="consultation-staff-list" style="display: grid; gap: 8px;">
              <!-- 직원 카드가 여기에 동적으로 생성됩니다 -->
            </div>
          </div>
        </div>

        <div class="t-actions">
          <button class="demo-btn-secondary" id="change-customer" type="button" data-i18n="app.consultationSelection.changeCustomer"></button>
          <button class="demo-btn-primary" id="go-tabs" type="button" disabled data-i18n="app.consultationSelection.next"></button>
        </div>

        <div class="app-callout" id="selected-forms-message"></div>
      </div>
    </main>
  </div>

  <div class="app-toast" id="app-toast" role="status" aria-live="polite">
    <div class="app-toast-title" id="app-toast-title">알림</div>
    <div class="app-toast-desc" id="app-toast-desc">메시지</div>
  </div>

  <!-- Core modules -->
  <script src="../assets/config.js"></script>
  <script src="../assets/utils.js"></script>
  <script src="../assets/i18n.js"></script>
  <script src="../assets/form-handler.js"></script>
  <!-- Page modules -->
  <script src="../assets/pages/topbar.js"></script>
  <script src="../assets/pages/list.js"></script>
  <script src="../assets/pages/login.js"></script>
  <script src="../assets/pages/customer-search.js"></script>
  <script src="../assets/pages/consultation-selection.js"></script>
  <script src="../assets/pages/tabs.js"></script>
  <script src="../assets/pages/review.js"></script>
  <script src="../assets/pages/completion.js"></script>
  <script src="../assets/pages/signature.js"></script>
  <script src="../assets/pages/wrapper.js"></script>
  <!-- Main entry point -->
  <script src="../assets/app.js"></script>
</body>
</html>
